<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Slider with Linked Background</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url('https://github.com/Sethjesus/Photo/blob/main/EDM8.jpg?raw=true'); /* Replace with the URL of the forest image */
      background-size: cover; /* Ensure the background image covers the entire screen */
      background-position: cover;
      background-repeat: no-repeat;
    }

    /* Make the whole page clickable */
    .full-page-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Ensure the link is on top of everything */
    }

    .container-fluid {
      position: relative;
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Prevent content from spilling out */
      z-index: 2; /* Content stays above the link */
    }

    .pages {
      display: flex;
      width: 100%; /* Total width of all pages */
      height: 100%;
      transition: transform 0.8s ease-in-out; /* Smooth transition */
    }

    .page {
      min-width: 100vw; /* Each page is 100% of viewport width */
      height: 100vh; /* Each page is 100% of viewport height */
      flex-shrink: 0;
      display: flex;
      justify-content: flex-start; /* Align items at the top */
      align-items: center;
      flex-direction: column;
      padding-top: 20px; /* Add padding at the top for spacing */
      background: rgba(0, 0, 0, 0); /* Add a transparent black background to make the text and images more visible */
    }

    .page img {
      max-width: 90%; /* Image adapts to container size */
      max-height: 80%; /* Image adapts to container height */
      object-fit: contain; /* Maintain aspect ratio */
    }

    .page-text {
      font-size: 2vw;
      color: white; /* Set text color to white to stand out against the background */
      text-align: center;
      margin-bottom: 20px; /* Add margin below the text for spacing */
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 3; /* Ensure the controls are clickable above the full-page link */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 0 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .home-btn {
      background-color: #28a745; /* Green button for Home */
    }

    .home-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Full page link to desired URL -->
  <a href="https://your-background-link.com" class="full-page-link"></a> <!-- Replace with the desired link -->

  <div class="container-fluid">
    <div class="pages" id="slider">
      <div class="page">
        <div class="page-text"><sub>Page 1</sub> 中小企業委外自主探盤查</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM1.jpg?raw=true" alt="Page 1 中小企業委外自主探盤查" class="img-fluid">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 2 </sub>飯店業冰水主機省電方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM2.jpg?raw=true" alt="Page 2 飯店業冰水主機省電方案" class="img-fluid">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 3 </sub>ESG&EMS產品整合服務管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM3.jpg?raw=true" alt="Page 3 ESG&EMS產品整合服務管理方案" class="img-fluid">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 4 </sub>中小企業低碳化方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM4.jpg?raw=true" alt="Page 4 中小企業低碳化方案" class="img-fluid">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 5</sub> 中小製造業低碳化政府補助</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM5.jpg?raw=true" alt="Page 5 中小製造業低碳化政府補助" class="img-fluid">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 6 </sub>校園探盤查管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM6.jpg?raw=true" alt="Page 6 校園探盤查管理方案" class="img-fluid">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 7</sub> 半導體及SMT製造業智慧無限能耗管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM7.jpg?raw=true" alt="Page 7 半導體及SMT製造業智慧無限能耗管理方案" class="img-fluid">
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev" class="btn btn-primary">上一頁</button>
    <button id="next" class="btn btn-primary">下一頁</button>
    <button id="stop" class="btn btn-danger">停止</button>
    <!-- Back to Home Button with white text -->
    <a href="https://sethjesus.github.io/Maincarbon/Maincarbon.html?raw=true" class="btn home-btn text-white">回景沛首頁</a>
  </div>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const totalPages = 7;
    let autoSlide;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`; // Move the slider by percentage
    }

    function nextPage() {
      currentIndex = (currentIndex + 1) % totalPages; // Loop back to the first page
      updateSlider();
    }

    function prevPage() {
      currentIndex = (currentIndex - 1 + totalPages) % totalPages; // Loop back to the last page
      updateSlider();
    }

    function startAutoSlide() {
      autoSlide = setInterval(nextPage, 6000); // Slide every 6 seconds
    }

    function stopAutoSlide() {
      clearInterval(autoSlide); // Stop sliding when button is clicked
    }

    document.getElementById('next').addEventListener('click', nextPage);
    document.getElementById('prev').addEventListener('click', prevPage);
    document.getElementById('stop').addEventListener('click', stopAutoSlide);

    // Start auto-slide
    startAutoSlide();
  </script>

</body>
</html>
