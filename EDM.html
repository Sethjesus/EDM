<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>政府補助</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url('https://github.com/Sethjesus/Photo/blob/main/EDM10.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container-fluid {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .pages {
      display: flex;
      width: 900vw; /* 9頁幻燈片 */
      transition: transform 0.8s ease-in-out;
    }

    .page {
      min-width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.4);
    }

    .page img {
      width: 60%;
      max-height: 75%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .page img:hover {
      transform: scale(1.05);
    }

    .page-text {
      font-size: 2vw;
      color: white;
      text-align: center;
      margin-bottom: 10px;
      background-color: rgba(12, 176, 182, 0.0);
      padding: 10px;
      border-radius: 5px;
    }

    .controls {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }
    
    .controls button, .home-btn {
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      margin: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .controls button {
      background-color: #007BFF;
    }

    .home-btn {
      background-color: #28a745; /* 綠色按鈕 */
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="pages" id="slider">
      <div class="page">
        <div class="page-text"><sub>Page 1</sub> 中小製造業低碳化服務方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM1.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 2</sub> 中小製造業低碳化政府補助</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM2.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 3</sub> ISO50001 智慧能源管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM3.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 4</sub> 中小企業委外專業自主碳盤查/div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM4.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 5</sub> 半導體智慧無線線管理</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM5.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 6</sub> 冰水主機節能省電方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM6.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 7</sub> 中小商業服務案智慧減碳補助計畫</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM7.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 8</sub> 基礎學校陽光空氣水三合一管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM8.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 9</sub> 景沛ESG淨零低碳化服務</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM9.jpg?raw=true" onclick="toggleFullscreen(this)">
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">上一頁</button>
    <button id="next">下一頁</button>
    <button id="stop">停止</button>
    <a href="https://jpesg.netlify.app/" class="home-btn">回景沛首頁</a>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const totalPages = document.querySelectorAll('.page').length;
    let autoSlide;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function nextPage() {
      currentIndex = (currentIndex + 1) % totalPages;
      updateSlider();
    }

    function prevPage() {
      currentIndex = (currentIndex - 1 + totalPages) % totalPages;
      updateSlider();
    }

    function startAutoSlide() {
      autoSlide = setInterval(nextPage, 6000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlide);
    }

    document.getElementById('next').addEventListener('click', nextPage);
    document.getElementById('prev').addEventListener('click', prevPage);
    document.getElementById('stop').addEventListener('click', stopAutoSlide);

    startAutoSlide();

    function toggleFullscreen(img) {
      if (!document.fullscreenElement) {
        img.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
