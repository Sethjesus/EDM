<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>政府補助</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url('https://github.com/Sethjesus/Photo/blob/main/EDM8.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .full-page-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container-fluid {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
    }

    .pages {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .page {
      min-width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0);
    }

    .page img {
      width: 60%;
      max-height: 80%;
      object-fit: contain;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .page img:hover {
      transform: scale(1.05);
    }

    .page-text {
      font-size: 2vw;
      color: white;
      text-align: center;
      margin-bottom: 10px;
      background-color: rgba(15, 134, 4, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    .controls {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    button {
      width: 300px !important; /* 強制按鈕寬度 */
      height: 100px !important; /* 強制按鈕高度 */
      font-size: 40px !important; /* 強制按鈕字體大小 */
      cursor: pointer;
      border: none;
      background-color: #007BFF !important; /* 強制背景顏色 */
      color: white !important; /* 強制文字顏色 */
      border-radius: 8px !important;
      transition: background-color 0.3s;
      margin: 20px !important;
      opacity: 0.9 !important;
    }

    button:hover {
      background-color: #0056b3 !important; /* 強制 hover 時的背景顏色 */
      opacity: 1 !important;
    }

    .home-btn {
      background-color: #28a745 !important; /* 強制 "回景沛首頁" 按鈕背景顏色 */
      font-size: 40px !important; /* 強制 "回景沛首頁" 按鈕字體大小 */
      width: 300px !important; /* 強制 "回景沛首頁" 按鈕寬度 */
      height: 100px !important; /* 強制 "回景沛首頁" 按鈕高度 */
    }

    .home-btn:hover {
      background-color: #218838 !important;
    }

    /* Larger screens (desktops) */
    @media (min-width: 1024px) {
      button {
        width: 400px !important; /* 桌面按鈕寬度 */
        height: 150px !important; /* 桌面按鈕高度 */
        font-size: 50px !important; /* 桌面按鈕字體大小 */
      }

      .home-btn {
        width: 400px !important; /* 桌面 "回景沛首頁" 按鈕寬度 */
        height: 150px !important; /* 桌面 "回景沛首頁" 按鈕高度 */
        font-size: 50px !important; /* 桌面 "回景沛首頁" 按鈕字體大小 */
      }
    }

    /* Smaller screens (mobile) */
    @media (max-width: 768px) {
      button {
        width: 200px !important;
        height: 80px !important;
        font-size: 25px !important;
      }

      .home-btn {
        width: 200px !important; /* 手機 "回景沛首頁" 按鈕寬度 */
        height: 80px !important; /* 手機 "回景沛首頁" 按鈕高度 */
        font-size: 25px !important; /* 手機 "回景沛首頁" 按鈕字體大小 */
      }
    }
  </style>
</head>
<body>

  <a href="https://your-background-link.com" class="full-page-link"></a>

  <div class="container-fluid">
    <div class="pages" id="slider">
      <div class="page">
        <div class="page-text"><sub>Page 1</sub> 中小企業委外自主探盤查</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM1.jpg?raw=true" alt="Page 1 中小企業委外自主探盤查" class="img-fluid" onclick="openModal(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 2</sub> 飯店業冰水主機省電方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM2.jpg?raw=true" alt="Page 2 飯店業冰水主機省電方案" class="img-fluid" onclick="openModal(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 3</sub> ESG&EMS產品整合服務管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM3.jpg?raw=true" alt="Page 3 ESG&EMS產品整合服務管理方案" class="img-fluid" onclick="openModal(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 4</sub> 中小企業低碳化方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM4.jpg?raw=true" alt="Page 4 中小企業低碳化方案" class="img-fluid" onclick="openModal(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 5</sub> 中小製造業低碳化政府補助</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM5.jpg?raw=true" alt="Page 5 中小製造業低碳化政府補助" class="img-fluid" onclick="openModal(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 6</sub> 校園探盤查管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM6.jpg?raw=true" alt="Page 6 校園探盤查管理方案" class="img-fluid" onclick="openModal(this)">
      </div>
      <div class="page">
        <div class="page-text"><sub>Page 7</sub> 半導體及SMT製造業智慧無限能耗管理方案</div>
        <img src="https://github.com/Sethjesus/Photo/blob/main/EDM7.jpg?raw=true" alt="Page 7 半導體及SMT製造業智慧無限能耗管理方案" class="img-fluid" onclick="openModal(this)">
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev" class="btn btn-primary">上一頁</button>
    <button id="next" class="btn btn-primary">下一頁</button>
    <button id="stop" class="btn btn-danger">停止</button>
    <a href="https://sethjesus.github.io/Maincarbon/Maincarbon.html?raw=true" class="btn home-btn text-white">回景沛首頁</a>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const totalPages = 7;
    let autoSlide;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    function nextPage() {
      currentIndex = (currentIndex + 1) % totalPages;
      updateSlider();
    }

    function prevPage() {
      currentIndex = (currentIndex - 1 + totalPages) % totalPages;
      updateSlider();
    }

    function startAutoSlide() {
      autoSlide = setInterval(nextPage, 6000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlide);
    }

    document.getElementById('next').addEventListener('click', nextPage);
    document.getElementById('prev').addEventListener('click', prevPage);
    document.getElementById('stop').addEventListener('click', stopAutoSlide);

    // Add touch support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    function handleGesture() {
      if (touchEndX < touchStartX) {
        nextPage(); // Swipe left
      } else if (touchEndX > touchStartX) {
        prevPage(); // Swipe right
      }
    }

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    startAutoSlide();

    // Modal functionality
    function openModal(imgElement) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      modal.style.display = "flex";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
  </script>

</body>
</html>
